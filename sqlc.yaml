version: 1
packages:
  - path: "./database/sqlc"
    name: "database"
    engine: "postgresql"
    schema: "./database/migration"
    queries: "./database/queries"
    emit_prepared_queries: true
    emit_interface: false
    emit_exact_table_names: false
    emit_empty_slices: false
    emit_exported_queries: false
    emit_json_tags: true
